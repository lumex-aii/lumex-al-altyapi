<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <title>LUMEX Mini OS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<script type="module" src="script.js"></script>
<body> <button onclick="addOrder('Tavuk Dürüm', 120)">Sipariş Ver</button>
<ul id="orders"></ul>

<!-- HEADER -->
<header>
    <h1>LUMEX Restaurant Panel</h1>
    <p>Mini Restaurant Operating System</p>
</header>

<div class="bg-gray-900 text-white p-4 rounded-xl shadow-lg w-40">
  <h3 class="text-sm text-gray-400">Active Orders</h3>
  <p id="ordersCount" class="text-3xl font-bold">0</p>
</div>

    <div class="bg-gray-900 text-white p-4 rounded-xl shadow-lg w-40">
  <h3 class="text-sm text-gray-400">Couriers Online</h3>
  <p id="couriersCount" class="text-3xl font-bold">4</p>
</div>
</section>

<!-- ORDER PANEL -->
<section class="panel">
    <h2>Orders</h2>
    <input id="orderInput" placeholder="Order name (e.g. Pizza + Cola)" />
    <button onclick="addOrder()">Add Order</button>
    <ul id="orderList"></ul>
</section> <h1>Pizzacı Menü</h1>
<button onclick="order('Margherita Pizza')">Margherita 120₺</button>
<button onclick="order('Sucuklu Pizza')">Sucuklu 140₺</button>

<script>
function order(item){
  alert(item + " sipariş alındı!");
}
</script>

<!-- COURIER TRACKER -->
<section class="panel">
    <h2>Courier Tracker (Demo)</h2>
    <div id="courierBox"></div>
</section>

<!-- AI ASSISTANT DEMO -->
<section class="panel">
    <h2>LUMEX AI Assistant</h2>
    <input id="aiInput" placeholder="Ask AI..." />
    <button onclick="askAI()">Ask</button>
    <div id="aiResponse"></div>
</section>

<script src="script.js"></script>
</body>
</html>
